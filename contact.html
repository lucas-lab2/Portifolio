<main class="container pt-5 mt-5">
  <h2>Contato</h2>
  <form action="https://formsubmit.co/seuemail@exemplo.com" method="POST">
    <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Nome" required></div>
    <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-3"><textarea name="message" class="form-control" rows="5" placeholder="Mensagem" required></textarea></div>
    <button type="submit" class="btn btn-dark">Enviar</button>
  </form>
