<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="dropdown">
            <a href="#">Projects</a>
            <div class="dropdown-content">
              <a href="projects/web.html">Web Development</a>
              <a href="projects/data-science.html">Data Science & AI</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-grid">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Feel free to reach out for collaborations or just to say hello!</p>
            <div class="social-links">
              <a href="https://github.com/yourusername" target="_blank" class="social-link">
                <img src="assets/icons/github.svg" alt="GitHub"> GitHub
              </a>
              <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-link">
                <img src="assets/icons/linkedin.svg" alt="LinkedIn"> LinkedIn
              </a>
              <a href="mailto:lucasfelipedm880@gmail.com" class="social-link">
                <img src="assets/icons/email.svg" alt="Email"> Email
              </a>
            </div>
          </div>
          <div class="contact-form">
            <h3>Send Me a Message</h3>
            <form id="contactForm" action="https://formsubmit.co/lucasfelipedm880@gmail.com" method="POST">
              <!-- Honeypot for spam -->
              <input type="text" name="_honey" style="display:none">
              
              <!-- Disable captcha -->
              <input type="hidden" name="_captcha" value="false">
              
              <!-- Success redirect -->
              <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
              
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      // Optional: Add form validation here
      const email = document.getElementById('email').value;
      if (!email.includes('@')) {
        e.preventDefault();
        alert('Please enter a valid email address');
        return false;
      }
      return true;
    });
  </script>
</body>
</html>
